# Source: refinery/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-refinery
  namespace: default
  labels:
    app.kubernetes.io/name: refinery
    app.kubernetes.io/instance: test
    app.kubernetes.io/version: "2.9.6"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: refinery
      app.kubernetes.io/instance: test
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: refinery
        app.kubernetes.io/instance: test
    spec:
      terminationGracePeriodSeconds: 35
      serviceAccountName: test-refinery
      securityContext:
        {}
      containers:
        - name: refinery
          securityContext:
            {}
          image: "honeycombio/refinery:2.9.6"
          imagePullPolicy: IfNotPresent
          command:
            - refinery
            - -c
            - /etc/refinery/config.yaml
            - -r
            - /etc/refinery/rules.yaml
          ports:
            - name: data
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 4317
              protocol: TCP
            - name: peer
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: refinery-config
              mountPath: /etc/refinery/
          livenessProbe:
            httpGet:
              path: /alive
              port: data
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: data
            failureThreshold: 1
            initialDelaySeconds: 5
            periodSeconds: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 500Mi
      volumes:
        - name: refinery-config
          projected:
            sources:
              - configMap:
                  name: test-refinery-config
                  items:
                    - key: config.yaml
                      path: config.yaml
              - configMap:
                  name: test-refinery-rules
                  items:
                    - key: rules.yaml
                      path: rules.yaml
