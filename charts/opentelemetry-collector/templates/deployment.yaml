apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opentelemetry-collector.fullname" . }}
  labels:
    {{- include "opentelemetry-collector.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "opentelemetry-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.honeycomb.existingSecret }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
            {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "opentelemetry-collector.selectorLabels" . | nindent 8 }}
    spec:

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "opentelemetry-collector.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/otelcontribcol"
            - "--config=/conf/opentelemetry-collector-config.yaml"
            {{- if .Values.config.processors }}
            {{- if .Values.config.processors.memory_limiter }}
            {{- if .Values.config.processors.memory_limiter.ballast_size_mib }}
            - "--mem-ballast-size-mib={{ .Values.config.processors.memory_limiter.ballast_size_mib }}"          
            {{- end }}
            {{- end }}
            {{- end }}
          env:
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.honeycomb.existingSecret }}
                  name: {{ .Values.honeycomb.existingSecret }}
                  {{- else }}
                  name: honeycomb-{{ include "opentelemetry-collector.fullname" . }}
                  {{- end }}
                  key: api-key
          ports:
            - name: otlp 
              containerPort: 55680
              protocol: TCP
            - name: jaeger-grpc 
              containerPort: 14250
              protocol: TCP
            - name: jaeger-http 
              containerPort: 14268
              protocol: TCP
            - name: zipkin 
              containerPort: 9411
              protocol: TCP
            - name: metrics 
              containerPort: 8888
              protocol: TCP
            - name: healthz
              containerPort: 13133
              protocol: TCP
          volumeMounts:
            - name: opentelemetry-collector-config
              mountPath: /conf          
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: opentelemetry-collector-config
          configMap:
            name: {{ include "opentelemetry-collector.fullname" . }}
            items:
              - key: opentelemetry-collector-config
                path: opentelemetry-collector-config.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
