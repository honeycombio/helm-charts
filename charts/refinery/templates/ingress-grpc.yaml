{{- if and (.Values.grpcIngress.enabled)  (semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion) -}}
{{- $fullName := include "refinery.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-grpc
  labels:
    {{- include "refinery.labels" . | nindent 4 }}
    {{- with .Values.grpcIngress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.grpcIngress.annotations }}
  annotations:
    alb.ingress.kubernetes.io/conditions.grpc: >
      [{"field": "http-header", "httpHeaderConfig": {"httpHeaderName": "Content-Type", "values": ["application/grpc", "application/grpc+proto"]}}, {"field":"path-pattern","pathPatternConfig":{"values":["*"]}}]
    # If the above rule matches, we forward to the given Service and port.
    # See docs at https://kubernetes-sigs.github.io/aws-load-balancer-controller/v2.2/guide/ingress/annotations/#actions
    #
    # NB: this looks like json, but it is actually a string.
    alb.ingress.kubernetes.io/actions.grpc: >
      {"type": "forward", "forwardConfig": { "targetGroups": [{"serviceName": "{{ include refinery.fullname }}", "servicePort": "{{ ..Values.service.grpcPort }}"}] }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.grpcIngress.tls }}
  tls:
    {{- range .Values.grpcIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.grpcIngress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path | quote }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: grpc
    {{- end }}
{{- end }}
