apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "hny-network-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "hny-network-agent.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Values.image.version | quote }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hny-network-agent.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hny-network-agent.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Values.image.version | quote }}
    spec:
      serviceAccountName: {{ include "hny-network-agent.fullname" . }}
      hostNetwork: true
      containers:
        - name: hny-network-agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.version | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HONEYCOMB_API_KEY
            {{- if .Values.honeycomb.apiKey }}
              value: {{ .Values.honeycomb.apiKey }}
            {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.honeycomb.existingSecret }}
                  key: {{ .Values.honeycomb.existingSecretKey }}
            {{- end }}
            - name: HONEYCOMB_API_ENDPOINT
              value: {{ .Values.honeycomb.endpoint }}
            - name: HONEYCOMB_DATASET
              value: {{ .Values.honeycomb.dataset }}
            - name: HONEYCOMB_STATS_DATASET
              value: {{ .Values.honeycomb.statsDataset }}
          securityContext:
            capabilities:
              add:
                - NET_RAW
